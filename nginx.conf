# Nginx configuration for serving both RTMP and HTTP on the same port

worker_processes auto;
events {
  worker_connections 1024;
}

http {
  server {
    listen 80;  # This will listen for HTTP requests

    # Serve HTTP stream on /live path
    location /live {
      proxy_pass http://localhost:8000;  # Redirect to the NodeMediaServer running on port 8000
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve other HTTP content (optional)
    location / {
      root /var/www/html;
      index index.html;
    }
  }
}

rtmp {
  server {
    listen 1935;  # RTMP requests

    application live {
      live on;
      record off;
    }
  }
}
